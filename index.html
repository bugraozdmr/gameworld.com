<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GameWorld</title>
</head>
<body>

    <!-- modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Onay Ver</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Oyun Silinecek Emin Misin ?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Hayır</button>
              <button type="button" class="btn btn-danger" id="confirmYesButton">Evet</button>
            </div>
          </div>
        </div>
      </div>


    <!--  -->

    <!-- alertler -->
    <div id="alert-container" class="position-fixed top-0 end-0 p-4">
        <!-- Alertler burada görünecek -->
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Video-Game-Controller-Icon-IDV-edit-green.svg/480px-Video-Game-Controller-Icon-IDV-edit-green.svg.png" width="30" height="30" alt="">
            Game World
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://github.com/bugraozdmr">Github</a>
                </li>
            </ul>
            <!-- <form class="form-inline my-2 my-lg-0" >
                <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->

            <!-- <div id="search-form(?)">
                <ul></ul>
            </div> -->
        </div>    
        
    </nav>

    <!-- card-body tanımlansın -->
    <div class="container" style="margin-top:20px;">
        <!--bootstrap card row olusturdu-->
        <!-- ! card-row  degilde card kullandim cunku row bosluk sorunu yapiyordu  -->
        <div class="card">
            <div class="card-header">Oyun Bilgi Gir</div>
            <div class="card-body">
                <form id="game-form" name="form">
                    <div class="form-group row">
                        <label for="isim" class="col-sm-2 col-form-label">Oyun ismi:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="isim" placeholder="isim">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="category" class="col-sm-2 col-form-label">Oyun Kategori:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="category" placeholder="kategori">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="gb" class="col-sm-2 col-form-label">Oyun GB:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="gb" placeholder="oyun gb">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="url" class="col-sm-2 col-form-label">Oyun Banner URL:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="url" placeholder="url">
                        </div>
                    </div>

                    <!-- Button -->
                    <button type="submit" class="btn btn-primary">Oyun Ekle</button>
                </form>
                <hr>

                <!-- oyun kartları -->
                <div class="card-deck">
                  <!-- <div class="card">
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                      <small class="text-muted">Oyun kategori : ${game.category}</small>
                      <a href = "#" class ="delete-item">
                          <i class = "fa fa-remove"></i>
                      </a>
                    </div>
                  </div> -->
                </div>





            </div>
        </div>
    </div>
    

    <!-- bootstrap ekle -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script src="ui.js"></script>
    <script src="game.js"></script>
    <script src="storage.js"></script>
    <!-- ana dosya en altta yazılır -->
    <script src="app.js"></script>
</body>
</html>
